<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
  </head>
  <body>
    <div id = "Title">Anteater's Guide to Fitness</div>
    <div id = "Buttons">
      <button type="button" class="tracking-buttons" onclick="toggleShowWater();")>Record Water</button>
      <button type="button" class="tracking-buttons" onclick="toggleShowMeal()">Record Meal</button>
      <button type="button" class="tracking-buttons" onclick="toggleShowSleep();">Record Sleep</button>
      <button type="button" class="tracking-buttons" onclick="toggleShowExercise();">Record Workout</button>
      <button type="button" class="tracking-buttons" onclick = "resetcups();")>Reset</button>
    </div>

    <div id = "water_dropdown" class = "dropmenu">
      <p id = "water_record">0</p>
      <div id = "Buttons">
        <button type="button" class="tracking-buttons" onclick="increaseWater();">+</button>
      </div>
    </div>

    <div id = "meal_dropdown" class = "dropmenu">
	<div>
	<img src="bacon_egg.png" class="cal_img" alt="Bacon and Eggs: 186 calories" onclick="increaseCalories(186);">
        <img src="ants.png" class="cal_img" alt="Ants: 1 calorie" onclick="increaseCalories(1);">
        <img src="sushi.png" class="cal_img" alt="Sushi: 300 calories" onclick="increaseCalories(300);">
        <img src="celsius.png" class="cal_img" alt="celsuis: 400 calories" onclick="increaseCalories(400);">
	</div>
	<p id = "food_record">0</p>
	
    </div>

    <div id = "sleep_dropdown" class = "dropmenu">
	<div>
	  <div id = "sleepSlider" class = "slider">
          <label for = "fader"> Hours of Sleep </label><input type = "range" min = "0" max = "24" value = "0" id="fader" step = 1 oninput="outputUpdate(value)">
          <output for = value id = "output">24</output>
	  </div>
	</br>
	<p id = "sleep_record"></p>
	<button type = "button" id = "submit" class = "tracking-buttons" onclick = "increaseSleep();">Submit</button>
	</div>
    </div> 

    <div id = "exercise_dropdown" class = "dropmenu">
    <div>
    <img src="badminton.png" class="cal_img" alt="badminton" onclick="increaseBurn(200);">
    <img src="basketball.png" class="cal_img" alt="basketball" onclick="increaseBurn(600);">
    <img src="swimming.png" class="cal_img" alt="swimming" onclick="increaseBurn(200);">
    <img src="football.png" class="cal_img" alt="tennis" onclick="increaseBurn(500);">

    </div> 
	<p id = "exercise_record">0</p>
    </div>

    <div id = "Avatar">
      <img id="Default" class="sprites" src="defaultanteater.png">
      <img id="Water" class="sprites" src="thirstyanteater.png">
      <img id="Hydrate" class="sprites" src="happyanteater.png">
      <img id="Hungry" class="sprites" src="hungryanteater.png">
      <img id="Sleepy" class="sprites" src="sleepyanteater.png">
      <img id="Working" class="sprites" src="workinganteater.png">
    </div>

    <div id = "bars">
      <div id = "water_prog" class="prog">
      	<div id = "water_bar" class="bar"></div>
      </div>

      <div id = "food_prog" class="prog">
      	<div id = "food_bar" class="bar"></div>
      </div>

      <div id = "sleep_prog" class="prog">
      	<div id = "sleep_bar" class="bar"></div>
      </div>

      <div id = "exercise_prog" class="prog">
      	<div id = "exercise_bar" class="bar"></div>
      </div>
      
    </div>
    <div id="icons">
    	<img id="water_icon" class="icon" src="water_bottle.png">
    	</br>
	<img id="food_icon" class="icon" src="apple.png">
    	</br>
    	<img id="sleep_icon" class="icon" src="insomnia.png">
    	</br>
    	<img id="exercise_icon" class="icon" src="dumbell.png">
    
    </div>
  </body>
</html>
